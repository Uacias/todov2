<div class="wrapper">
  <div class="wrapper__card" *ngFor="let item of todos">
    <div class="wrapper__card--content">
      <h4 class="wrapper__card__header--primary">ID: {{ item.id }}</h4>
      <button
        class="wrapper__card__button--preview"
        routerLink="/todo-list/{{ item.id }}"
        queryParamsHandling="merge"
      >
        Preview
      </button>
    </div>
    <p class=""><b>Title</b>: {{ item.label }}</p>
  </div>
</div>
